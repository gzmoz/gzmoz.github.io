<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background-color: #e6f2ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        .container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 1.5rem;
            color: #005f99;
            margin-bottom: 20px;
        }

        .member {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #333;
        }

        .member span {
            display: block;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .member {
                font-size: 0.9rem;
            }

            .member span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="res/consultant.png" alt="consultant Icon">
        <h2>Supervisor</h2>
        <div class="member">
            Fırat Akba<br>
            
        </div>

        <img src="res/jury-members.png" alt="consultant Icon">
        <h2>Jury Members</h2>
        <div class="member">
            Tansel Dökeroğlu<br>
            
        </div>
        <div class="member">
            Ayşe Yasemin Seydim<br>
            
        </div>
       
    </div>
</body>
</html>
